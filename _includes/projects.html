<div class="flex flex-col items-center mx-8">
    {% if page.url == '/' %}
        {% assign limit_number = 3 %}
    {% else %}
        {% assign limit_number = 999 %}
    {% endif %}
    {% for post in site.posts limit: limit_number %}
    <!-- Post -->
    <a href="{{ post.url }}" class="flex w-full max-w-lg h-28 sm:h-40 mb-8 rounded-lg bg-white shadow-md hover:opacity-50">
        <div style="background-image: url('{{ post.image }}')"
            class="flex-shrink-0 w-28 h-28 sm:w-40 sm:h-40 border-r-4 bg-cover bg-no-repeat bg-center border-purple-900 rounded-l-lg">
        </div>
        <div class="py-2 px-4">
            <div class="mb-1 md:mb-2 text-base md:text-2xl font-bold text-purple-900">{{ post.title }}</div>
            <p class="line-clamp text-xs md:text-base">{{ post.description }}</p>
        </div>
    </a>
    {% endfor %}
</div>
