<!DOCTYPE html>
<html lang="{{ site.lang | default: "SV" }}">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta name="version" content="{{site.time}}">
  <meta name="description" content="webbplats där du hittar allt från mobilstyrda
    lampor till 3D-printade dörrhandtag!">
  <title>{{ page.title }} - {{ site.title }}</title>

  <script>
    // On page load or when changing themes, best to add inline in `head` to avoid FOUC
    function checkThemePreference() {
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
        document.getElementById("theme_changer").checked = true;
        document.getElementById("theme_icon").classList.add('fa-sun');
        document.getElementById("theme_icon").classList.remove('fa-moon');

      } else {
        document.documentElement.classList.remove('dark')
        document.getElementById("theme_icon").classList.add('fa-moon');
        document.getElementById("theme_icon").classList.remove('fa-sun');
      }
    }

    function themeChange() {
      var checkBox = document.getElementById("theme_changer");

      if (checkBox.checked == true) {
        localStorage.theme = 'dark'
      } else {
        localStorage.theme = 'light'
      }
      checkThemePreference();
    }
  </script>

  <!--fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <!-- favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="/assets/favicon/site.webmanifest">
  <link rel="mask-icon" href="/assets/favicon/safari-pinned-tab.svg" color="#550072">
  <link rel="shortcut icon" href="/assets/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#603cba">
  <meta name="msapplication-config" content="/assets/favicon/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <!-- stylesheet -->
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">

  <!-- font awesome -->
  <link rel="stylesheet" href="/assets/icons/fontawesome-free/css/all.min.css">

</head>

<body class="preload dark:bg-gray-900" onload="checkThemePreference()">

  {% include header.html %}
  {{ content }}
  {% include footer.html %}
  <!-- scroll arrow -->
  <button id="scroll_arrow"
    class="hidden fixed bottom-4 right-4 px-3 py-2 rounded-full shadow-lg bg-white dark:bg-gray-700 hover:bg-purple-100"
    onclick="scrollToTop()" aria-label="scroll to top">
    <i class="fas fa-arrow-up text-3xl text-purple-700 dark:text-purple-400"></i>
  </button>

  <script async src="/assets/js/script.js"></script>
</body>

</html>
